<!DOCTYPE html>
<html lang="en">
<head>
	<title>Covidly-Safe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body class="form-body">
	<!-- PRE LOADER -->
	<section class="preloader">
		<div class="spinner">
			<span class="spinner-rotate"></span>
		</div>
	</section>

	<!--SIGN IN FORM-->
	<div class="signin-form-container">
		<div class="signin-form-title">
			<a href="index.html"><pre id="back">   back</pre></a>
			<h1> <center>SIGN IN</center> </h1>
		</div>
		<form id="signin-form" action="/login" method="POST">
			<label>Username:</label>
			<input type="text" class="input-field" name="username" placeholder="Username or email..."/> <br><br>
			<label>Password :</label>
			<input type="password" class="input-field" name="password" placeholder="Password..."/>
			<p id="right-text">Forgot <a href="#">Username</a>/<a href="#">Password</a></p> 
			<button type="submit"><b>SIGN IN</b></button>
			<p id="center-text">Do not have an account? <a href="signup.html">Click here</a></p>
		</form>
	</div>	

	<!--SCRIPTS-->
	<script type="text/javascript" src="/js/lib/jquery.js"></script>
	<script type="text/javascript" src="/js/custom.js"></script>

</body>
</html>
