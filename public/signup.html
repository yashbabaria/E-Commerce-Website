<!DOCTYPE html>
<html lang="en">
<head>
	<title>Covidly-Safe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body class="form-body">
	<!-- PRE LOADER -->
	<section class="preloader">
		<div class="spinner">
			<span class="spinner-rotate"></span>
		</div>
	</section>

	<!--SIGN IN FORM-->
	<div class="signup-form-container">
		<div class="signup-form-title">
			<a href="index.html"><pre id="back">    back</pre></a>
			<h1> <center>SIGN UP</center> </h1>
		</div>
		<form id="signup-form">
			<label>First Name:</label>
			<input type="text" class="input-field" placeholder="First name..."/> <br><br>
			<label>Last Name:</label>
			<input type="text" class="input-field" placeholder="Last name..."/> <br><br>
			<label>Username:</label>
			<input type="text" class="input-field" placeholder="Username..."/> <br><br>
			<label>Password :</label>
			<input type="password" class="input-field" placeholder="Password..."/> <br><br>
			<label>Email:</label>
			<input type="text" class="input-field" placeholder="Email..."/> <br><br>
			<br><button type="submit"><b>SIGN UP</b></button><br><br>
			<label class="ca">Already have an account? <a href="signin.html">Click here</a></label>
		</form>
	</div>	

	<!--SCRIPTS-->
	<script type="text/javascript" src="/js/lib/jquery.js"></script>
	<script type="text/javascript" src="/js/custom.js"></script>

</body>
</html>
